<html>
<head>
<meta name="description" content="polymer core-scaffold paper-ripple template" />
<script src="http://www.polymer-project.org/components/platform/platform.js"></script>
<link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">
<link rel="import" href="http://www.polymer-project.org/components/paper-elements/paper-elements.html">
<link rel="import" href="http://www.polymer-project.org/components/core-elements/core-elements.html">
</head>
<body unresolved>
<app-root></app-root>
<polymer-element name="app-root">
<template>
 <paper-fab on-tap="{{sendMethod}}"></paper-fab>
 <core-ajax id="ajax" 
	method="POST"
    contentType='application/json'
	url="http://jsbin.com/xajabo/1/js"
    body='{{ajaxbody}}'
    handleAs="json" response="{{resp}}">
    </core-ajax>
   <section>
    <div class="card">
	    <paper-item icon="lock" label="R:{{resp.result}}"></paper-item>
        <paper-item icon="link" label="WHAT"></paper-item>
        <paper-shadow z="1"></paper-shadow>
      </div>
  </section>
</core-scaffold>
</template>
<script>
  Polymer('app-root', {
    ajaxbody:'',
    pobj:{foo:100,data:{x:200,y:120}},
	sendMethod: function(){
       this.ajaxbody = JSON.stringify(this.pobj);
       //console.log('send json post',this.ajaxbody);
       this.$.ajax.go();
    },
    ready: function() {
	 //
    }
});
</script>
</polymer-element>
</body>
</html>
